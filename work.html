    * {

      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;

    body {
      color: #fff;
      background: url('images/work.jpg') no-repeat center center fixed;

      font-family: Satoshi, sans-serif;
      font-size: .9rem;
      line-height: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Monitor Frame */
    .monitor-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 1400px;
      z-index: 1;
    }

    .monitor {
      position: relative;
      background: linear-gradient(180deg, #2a2a3a 0%, #1a1a28 100%);
      border-radius: clamp(12px, 2vw, 24px);
      padding: clamp(8px, 1.5vw, 16px) !important;
      padding-bottom: 0;
      box-shadow: 
        0 50px 100px rgba(0,0,0,0.5),
        0 30px 60px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .monitor::before {
      content: '';
      position: absolute;
      top: clamp(4px, 0.8vw, 10px);
      left: 50%;
      transform: translateX(-50%);
      width: clamp(6px, 1vw, 12px);
      height: clamp(6px, 1vw, 12px);
      background: #333;
      border-radius: 50%;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
    }

    .monitor-screen {
      position: relative;
      background: #0a0a12;
      border-radius: clamp(6px, 1vw, 12px);
      aspect-ratio: 16 / 9;
      overflow: hidden;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
    }

    /* .monitor-stand {
      width: 25%;
      height: clamp(30px, 5vw, 60px);
      margin: 0 auto;
      background: linear-gradient(180deg, #1a1a28 0%, #2a2a3a 100%);
      clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);

    /* .monitor-base {
      width: 35%;
      height: clamp(6px, 1vw, 12px);
      margin: 0 auto;
      background: linear-gradient(180deg, #333 0%, #222 100%);
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    } */

    /* Carousel */
    .carousel {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-track {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .carousel-slide {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      padding: clamp(10px, 3vw, 40px);
    }

    .carousel-slide.is-active {
      opacity: 1;
      visibility: visible;
    }

    /* Media container - responsive sizing */
    .slide-media {
      max-width: 100%;
      max-height: 100%;
      display: flex;
      align-items: normal;
      justify-content: center;
      border-radius: clamp(4px, 0.8vw, 10px);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .slide-media img,
    .slide-media video {
      max-width: 100%;
      max-height: calc(100vh * 0.75);
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: clamp(4px, 0.8vw, 10px);
    }

    .slide-media video {
      pointer-events: none;
    }

    /* Hide video controls on all browsers */
    .slide-media video::-webkit-media-controls {
      display: none !important;
    }
    .slide-media video::-webkit-media-controls-enclosure {
      display: none !important;
    }
    .slide-media video::-webkit-media-controls-panel {
      display: none !important;
    }

    /* Navigation Arrows */
    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      width: clamp(36px, 5vw, 60px);
      height: clamp(36px, 5vw, 60px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .carousel-nav:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-50%) scale(1.08);
    }

    .carousel-nav:active {
      transform: translateY(-50%) scale(0.95);
    }

    .carousel-nav.prev {
      left: clamp(8px, 2vw, 24px);
    }

    .carousel-nav.next {
      right: clamp(8px, 2vw, 24px);
    }

    .carousel-nav svg {
      width: clamp(16px, 2vw, 24px);
      height: clamp(16px, 2vw, 24px);
      stroke: rgba(255,255,255,0.7);
      stroke-width: 2;
      fill: none;
    }

    /* Slide Counter */
    .slide-counter {
      position: absolute;
      bottom: clamp(8px, 2vw, 20px);
      left: 50%;
      transform: translateX(-50%);
      font-family: Generalsans, sans-serif;
      font-size: clamp(0.65rem, 1.2vw, 0.85rem);
      color: rgba(255,255,255,0.4);
      letter-spacing: 0.15em;
    }

    .slide-counter .current {
      color: rgba(255,255,255,0.85);
      font-weight: 600;
    }

    /* Navigation */
    .nav {
      z-index: 100;
      position: fixed;
      inset: 0% 0% auto;
    }

    .nav_top-wrapper {
      z-index: 2;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 1rem clamp(1rem, 3vw, 2rem);
      display: flex;
      position: relative;
    }

    .nav_top {
      justify-content: space-between;
      align-items: center;
      width: 100%;
      display: flex;
      position: relative;
    }

    .nav_link {
      color: #fff;
      font-family: Generalsans, Tahoma, sans-serif;
      font-size: clamp(0.65rem, 1.5vw, 0.85rem);
      text-decoration: none;
      overflow: hidden;
      opacity: 0.75;
      transition: opacity 0.3s ease;
    }

    .nav_link:hover {
      opacity: 1;
    }

    /* Reference button */
    .button_reference {
      z-index: 20;
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      color: #fff;
      background-color: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: .25rem;
      padding: .5rem .75rem;
      font-family: monospace;
      font-size: clamp(0.65rem, 1.2vw, 0.8rem);
      line-height: 1em;
      text-decoration: none;
      display: flex;
      transition: background 0.3s ease;
    }

    .button_reference:hover {
      background-color: rgba(255,255,255,0.12);
    }

    .button_reference.fix-bottom-left {
      position: fixed;
      bottom: .5rem;
      left: .5rem;
    }

    /* Dot indicators (optional, below counter) */
    .slide-dots {
      position: absolute;
      bottom: clamp(24px, 4vw, 45px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: clamp(6px, 1vw, 10px);
      background: rgba(0, 0, 0, .5);
      padding: 15px 20px;
      border-radius: 10px;
    }

    .slide-dot {
      width: clamp(6px, 0.8vw, 10px);
      height: clamp(6px, 0.8vw, 10px);
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slide-dot:hover {
      background: rgba(255,255,255,0.4);
    }

    .slide-dot.is-active {
      background: rgba(255,255,255,0.8);
      transform: scale(1.2);
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .monitor-container {
        width: 95vw;
      }
      
      .slide-media img,
      .slide-media video {
        max-height: calc(100vh * 0.45);
      }
    }

    @media screen and (max-width: 480px) {
      .carousel-slide {
        padding: 8px;
      }
      
      .carousel-nav {
        width: 32px;
        height: 32px;
      }
      
      .carousel-nav.prev {
        left: 4px;
      }
      
      .carousel-nav.next {
        right: 4px;
      }
    }

    /* Landscape mobile */
    @media screen and (max-height: 500px) and (orientation: landscape) {
      .monitor-container {
        width: 85vw;
      }
      
      /* .monitor-stand,
      .monitor-base {
        display: none;
      }
       */
      .slide-media img,
      .slide-media video {
        max-height: calc(100vh * 0.65);
      }
    }
  </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    
    // DOM Elements
    const slides = document.querySelectorAll('.carousel-slide');
    const prevBtn = document.querySelector('.carousel-nav.prev');
    const nextBtn = document.querySelector('.carousel-nav.next');
    const currentCounter = document.querySelector('.slide-counter .current');
    const totalCounter = document.querySelector('.slide-counter .total');
    const dotsContainer = document.querySelector('.slide-dots');

    // State
    let currentSlide = 0;
    let isAnimating = false;
    const totalSlides = slides.length;

    // Update total counter
    totalCounter.textContent = String(totalSlides).padStart(2, '0');

    // Create dot indicators
    slides.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.classList.add('slide-dot');
        if (index === 0) dot.classList.add('is-active');
        dot.addEventListener('click', () => goToSlide(index, index > currentSlide ? 1 : -1));
        dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.slide-dot');

    // Update counter and dots
    function updateIndicators() {
        currentCounter.textContent = String(currentSlide + 1).padStart(2, '0');
        dots.forEach((dot, index) => {
            dot.classList.toggle('is-active', index === currentSlide);
        });
    }

    // Handle video playback
    function handleVideoPlayback(slideIndex, shouldPlay) {
        const video = slides[slideIndex].querySelector('video');
        if (video) {
            if (shouldPlay) {
                video.currentTime = 0;
                video.play().catch(() => {});
            } else {
                video.pause();
            }
        }
    }

    // Go to slide
    function goToSlide(index, direction = 1) {
        if (isAnimating || index === currentSlide || index < 0 || index >= totalSlides) return;
        
        isAnimating = true;
        const prevSlideEl = slides[currentSlide];
        const nextSlideEl = slides[index];

        // Pause video on current slide
        handleVideoPlayback(currentSlide, false);

        // Animate out current slide
        gsap.to(prevSlideEl, {
            opacity: 0,
            x: direction * -60,
            scale: 0.95,
            duration: 0.4,
            ease: 'power2.inOut',
            onComplete: () => {
                prevSlideEl.classList.remove('is-active');
                gsap.set(prevSlideEl, { x: 0, scale: 1 });
            }
        });

        // Animate in next slide
        gsap.set(nextSlideEl, { opacity: 0, x: direction * 60, scale: 0.95 });
        nextSlideEl.classList.add('is-active');
        
        gsap.to(nextSlideEl, {
            opacity: 1,
            x: 0,
            scale: 1,
            duration: 0.4,
            ease: 'power2.inOut',
            onComplete: () => {
                isAnimating = false;
                // Play video on new slide
                handleVideoPlayback(index, true);
            }
        });

        currentSlide = index;
        updateIndicators();
    }

    // Next slide
    function nextSlide() {
        const next = (currentSlide + 1) % totalSlides;
        goToSlide(next, 1);
    }

    // Previous slide
    function prevSlide() {
        const prev = (currentSlide - 1 + totalSlides) % totalSlides;
        goToSlide(prev, -1);
    }

    // Event listeners
    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevSlide();
        if (e.key === 'ArrowRight') nextSlide();
    });

    // Touch/swipe support
    let touchStartX = 0;
    let touchEndX = 0;
    const carouselTrack = document.querySelector('.carousel-track');
    
    carouselTrack.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    carouselTrack.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        const diff = touchStartX - touchEndX;
        if (Math.abs(diff) > 50) {
            if (diff > 0) nextSlide();
            else prevSlide();
        }
    }, { passive: true });

    // Auto-play first video if it exists
    handleVideoPlayback(0, true);

    console.log('Carousel initialized!');
});
</script>
